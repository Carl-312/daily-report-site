# Daily Report - Automated Generator & Deployment
name: Daily Report Generator

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # ä»£ç æ¨é€è§¦å‘
  push:
    branches: [main]
  
  # æ¯å¤©å®šæ—¶è§¦å‘ (åŒ—äº¬æ—¶é—´ 09:00 = UTC 01:00)
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: write  # éœ€è¦å†™å…¥æƒé™ä»¥æäº¤ç”Ÿæˆçš„å†…å®¹
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å®Œæ•´å†å²è®°å½•
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Generate daily report
        env:
          MODELSCOPE_API_KEY: ${{ secrets.MODELSCOPE_API_KEY }}
        run: |
          if [ -z "$MODELSCOPE_API_KEY" ]; then
            echo "âš ï¸  Warning: MODELSCOPE_API_KEY not set, using offline mode"
            python main.py run --offline
          else
            echo "ğŸ¤– Using AI summarization"
            python main.py run
          fi
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add content/ data/ docs/
          
          # ä»…åœ¨æœ‰å˜æ›´æ—¶æäº¤
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ¤– Daily report: $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Changes committed and pushed"
          else
            echo "â„¹ï¸  No changes to commit"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
